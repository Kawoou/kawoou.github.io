    <script type="text/javascript">
    $(document).ready(function(){
        $('.post-content span.imgslider').each(function(e) {
            var type = $(this).attr("data-type") ? $(this).attr("data-type") : 'default';

            $(this).html($(this).html().replace(/<([^>]+)>/gm, '<div><$1></div>'))

            switch (type) {
                case 'default':
                    $(this).slick();
                    break;

                case 'multiple-items':
                    $(this).slick({
                        infinite: true,
                        slidesToShow: 3,
                        slidesToScroll: 3
                    });
                    break;

                case 'responsive-display':
                    $(this).slick({
                        dots: true,
                        infinite: false,
                        speed: 300,
                        slidesToShow: 4,
                        slidesToScroll: 4,
                        responsive: [
                            {
                                breakpoint: 1024,
                                settings: {
                                    slidesToShow: 3,
                                    slidesToScroll: 3,
                                    infinite: true,
                                    dots: true
                                }
                            },
                            {
                                breakpoint: 600,
                                settings: {
                                    slidesToShow: 2,
                                    slidesToScroll: 2
                                }
                            },
                            {
                                breakpoint: 480,
                                settings: {
                                    slidesToShow: 1,
                                    slidesToScroll: 1
                                }
                            }
                        ]
                    })
                    break;

                case 'center-mode':
                    $(this).slick({
                        centerMode: true,
                        centerPadding: '60px',
                        slidesToShow: 3,
                        responsive: [
                            {
                                breakpoint: 768,
                                settings: {
                                    arrows: false,
                                    centerMode: true,
                                    centerPadding: '40px',
                                    slidesToShow: 3
                                }
                            },
                            {
                                breakpoint: 480,
                                settings: {
                                    arrows: false,
                                    centerMode: true,
                                    centerPadding: '40px',
                                    slidesToShow: 1
                                }
                            }
                        ]
                    });
                    break;

                case 'fade':
                    $(this).slick({
                        dots: true,
                        infinite: true,
                        speed: 500,
                        fade: true,
                        cssEase: 'linear'
                    });
                    break;
            }
        });
    });
    </script>
